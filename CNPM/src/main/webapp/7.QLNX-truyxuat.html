<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý nhập/xuất - Truy xuất đơn</title>
  <link rel="stylesheet" href="./css/7.QLNX-truyxuat.css">
</head>
<body>
  <header>Quản lý nhập/xuất - Truy xuất đơn</header>

  <div class="container">
    <div class="form-grid">
      <select><option>Loại đơn</option></select>
      <input type="text" placeholder="Mã đối tác" />
      <input type="date" />

      <input type="text" placeholder="Mã đơn" />
      <input type="text" placeholder="Mã nhân viên" />
    </div>

    <div class="action-buttons">
      <button>Tìm kiếm</button>
      <button>Đặt lại</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Mã đối tác</th>
          <th>Mã nhân viên</th>
          <th>Mã đơn</th>
          <th>Ngày lập đơn</th>
          <th>Loại đơn</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dữ liệu kết quả sẽ được chèn vào đây -->
      </tbody>
    </table>
  </div>
</body>
</html>
