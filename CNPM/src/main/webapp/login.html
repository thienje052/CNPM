<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Quản lý Kho</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header>
      <h1>HỆ THỐNG QUẢN LÝ NHẬP/XUẤT KHO HÀNG</h1>
    </header>
    <main>
      <div class="login-box">
        <h2>ĐĂNG NHẬP</h2>
        <form id="loginForm">
          <input
            type="text"
            id="username"
            placeholder="Tên người dùng"
            required
          />
          <div class="password-container">
            <input
              type="password"
              id="password"
              placeholder="Mật khẩu"
              required
            />
            <span class="eye-icon"></span>
          </div>
          <!-- Thông báo lỗi -->
          <p id="error-message" class="error-message">
            Sai tên đăng nhập hoặc mật khẩu!
          </p>
          <!-- Thông báo thành công -->
          <p id="success-message" class="success-message">
            Đăng nhập thành công!
          </p>
          <button type="submit">Đăng nhập</button>
        </form>
      </div>
    </main>

    <script>
      // JavaScript kiểm tra thông tin đăng nhập
      
      document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault();
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Kiểm tra thông tin đăng nhập
        if (username === "Sora" && password === "123456789") {
          document.getElementById("error-message").style.display = "none";
          document.getElementById("success-message").style.display = "block";
          setTimeout(function () {
            alert("Đăng nhập thành công!");
            // Tiến hành chuyển hướng hoặc thực hiện hành động tiếp theo
          }, 1000);
        } else {
          document.getElementById("error-message").style.display = "block";
          document.getElementById("success-message").style.display = "none";
        }
      };
    </script>
  </body>
</html>
