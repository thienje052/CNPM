<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="./css/TKNV_homepage.css" />
  </head>
  <body>
    <div class="header">
      <h2>Tài khoản nhân viên</h2>
    </div>

    <div class="dashboard">
      <div class="section don-nhap">
        <div class="section-title">Đơn nhập hôm nay</div>
        <div class="section-number">10</div>
      </div>
      <div class="section don-xuat">
        <div class="section-title">Đơn xuất hôm nay</div>
        <div class="section-number">6</div>
      </div>

    <div class="main-content">
      <div class="box thong-bao">
        <h3>Thông báo mới</h3>

          <li>Cảnh báo đầy kho</li>
          <li>Thông báo lịch nghỉ</li>
        </ul>
      </div>

      <div class="box nut">
        <button>Tạo đơn mới</button>
        <button>Truy xuất đơn</button>
        <button>Thống kê tồn kho</button>
      </div>

      <div class="box so-ke-trong">
        <h3>Số kệ trống</h3>
        <div class="ke-trong">8</div>
      </div>
