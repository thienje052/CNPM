</head>
<body>

      <div>

      <div>
        <label for="partnerName">Tên đối tác</label>

    <div class="buttons">
      <button>Thêm</button>
      <button>Xóa</button>

    <table>
      <thead>
        <tr>
          <th>Mã đối tác</th>
          <th>Tên đối tác</th>
          <th>Số điện thoại</th>
          <th>Email</th>

      </thead>
      <tbody>
        <tr>
          <td></td>

          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>

</html>
