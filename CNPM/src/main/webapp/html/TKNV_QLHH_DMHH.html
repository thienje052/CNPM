<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý hàng hóa - Danh mục hàng hóa</title>
    <link rel="stylesheet" href="../css/TKNV_QLHH_DMHH.css" />
  </head>
  <body>
    <div class="header">Quản lý hàng hóa - Danh mục hàng hóa</div>

    <div class="form-container">
      <div class="inputs">
        <input type="text" placeholder="Mã loại" />
        <input type="text" placeholder="Tên loại" />
      </div>
      <div class="buttons">
        <button>Thêm</button>
        <button>Xóa</button>
        <button>Sửa</button>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Mã loại</th>
            <th>Tên loại</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <!-- Ẩn các dòng không có dữ liệu trong bảng -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const rows = document.querySelectorAll("table tbody tr");
      rows.forEach((row) => {
        const cells = Array.from(row.querySelectorAll("td"));
        const isEmpty = cells.every((cell) => cell.textContent.trim() === "");
        if (isEmpty) {
          row.style.display = "none";
        }
      });
    });
  </script>
</html>
